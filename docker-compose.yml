services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: tigerpath
      POSTGRES_USER: tigerpath
      POSTGRES_PASSWORD: tigerpath
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tigerpath"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command:
      [
        "redis-server",
        "--maxmemory",
        "${REDIS_MAXMEMORY:-256mb}",
        "--maxmemory-policy",
        "${REDIS_MAXMEMORY_POLICY:-allkeys-lru}",
      ]
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgres://tigerpath:tigerpath@db:5432/tigerpath
      REDIS_URL: redis://redis:6379/1
    volumes:
      - .:/opt/tigerpath
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
    command: bun run dev --host 0.0.0.0
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/opt/tigerpath/frontend
      - /opt/tigerpath/frontend/node_modules
    depends_on:
      - backend

volumes:
  pgdata:
  redisdata:
